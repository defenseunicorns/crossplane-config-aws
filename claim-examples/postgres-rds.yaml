apiVersion: infra.bigbang.dev/v1alpha1
kind: Enclave
metadata:
  name: enclave-eks-db-flow
  namespace: default
spec:
  parameters:
    region: us-east-1
    availabilityZone1: us-east-1a
    availabilityZone2: us-east-1b
    availabilityZone3: us-east-1c
  compositionSelector:
    matchLabels:
      provider: aws
---
apiVersion: infra.bigbang.dev/v1alpha1
kind: EKSCluster
metadata:
  name: enclave-eks-db-flow
  namespace: default
spec:
  parameters:
    region: us-east-1
    k8sVersion: "1.22"
    subnetMatchLabels:
      crossplane.io/claim-name: enclave-eks-db-flow
      crossplane.io/claim-namespace: default
      visibility: public
  compositionSelector:
    matchLabels:
      provider: aws
---
apiVersion: infra.bigbang.dev/v1alpha1
kind: EKSManagedNodeGroup
metadata:
  name: enclave-eks-db-flow-nodegroup
  namespace: default
spec:
  parameters:
    region: us-east-1
    clusterNameMatchLabels:
      crossplane.io/claim-name: enclave-eks-db-flow
      crossplane.io/claim-namespace: default
    diskSize: 20
    instanceTypes:
      - t3.medium
    desiredNodeCount: 3
    minNodeCount: 3
    maxNodeCount: 5
    subnetMatchLabels:
      crossplane.io/claim-name: enclave-eks-db-flow
      crossplane.io/claim-namespace: default
      visibility: public
---
apiVersion: databases.bigbang.dev/v1alpha1
kind: PostgreSQLInstance
metadata:
  name: postgres-rds-test-composition
  namespace: default
spec:
  parameters:
    storageGB: 10
    region: us-east-1
    availabilityZone: us-east-1a
    dbName: postgresrdstest
    publiclyAccessible: false
    dbInstanceClass: db.t3.medium
    dbSubnetMatchLabels:
      crossplane.io/claim-name: enclave-eks-db-flow
      crossplane.io/claim-namespace: default
      internalName: dbsubnetgroup
    vpcIdSelectorMatchLabels:
      crossplane.io/claim-name: enclave-eks-db-flow
      crossplane.io/claim-namespace: default
      internalName: vpc
  compositionSelector:
    matchLabels:
      provider: aws
  writeConnectionSecretToRef:
    name: postgres-rds-test-composition